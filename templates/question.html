{% extends 'base.html' %}
{% block content %}

  <h1>{{ question }}</h1>

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      <p>Here are your choices:
        {% for choice in choices %}
          <label for="name">{{ choice }}</label>
          <input
              type="radio"
              name="answer"
              value="{{ choice }}">
        {% endfor %}
      </p>

    <button>Continue</button>
  </form>

{% endblock %}
